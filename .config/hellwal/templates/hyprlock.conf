# wallPaperPath 

$assetPath = /home/nathan/Pictures/hyprlock
$scriptPath = /home/nathan/.config/hypr/script

$font = CousineNerdFont

general {
    hide_cursor = true
    ignore_empty_input = true
#source = /home/nathan/.cahe/hyprlock/env
}

# uncomment to enable fingerprint authentication
 auth {
     fingerprint {
         enabled = true
         ready_message = Scan fingerprint to unlock
         present_message = Scanning...
         retry_delay = 250 # in milliseconds
     }
 }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    color=rgba(%%background%%ee)
    monitor =
    #path = $assetPath/background.png
    path = /home/nathan/.cache/hyprlock/wallPaper
   #      path = /home/nathan/wallpapers/anna-politova-teriberka-kolskii-poluostrov-korabl-utro-rassv.jpg
   # path = $(~/.config/hypr/script/wallpaperSwitcher.sh set-random)
    reload_time = 0
    blur_passes = 3 
    blur_size = 5
    brightness = 0.6
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 25
    font_family = $font
    color = rgb(%%foreground%%)

    position = 0, 500
    halign = center
    valign = center
}

