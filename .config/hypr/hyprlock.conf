input-field {
    monitor =
    size = 20%, 5%
    outline_thickness =0 
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(00ff99ee) 
    check_color = rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color = rgba(ff6633ee) rgba(ff0066ee) 40deg
    capslock_color = rgba(ff0000ff)

    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = 15

#    font_family = $font
    placeholder_text = 
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    #hide_input = true

    position = 0, -350
    halign = center
    valign = center
}

label {
    monitor =
    text = $PAMFAIL
    font_size = 20
    font_family = $font

    position = 0, -420
    halign = center
    valign = center
}

label {
    monitor = eDP-1
    text = cmd[update:1000] echo "$($scriptPath/getBatteryPourcentage.sh)"
    font_size = 15
    font_family = $font

    position = 875, -550
    halign = center
    valign = center
}
