# Rules for firefox picture in picture window type.
# Used for youtube video and actually amy picture in picutre content
windowrule = float,  title:(.*)(Picture-in-Picture)
windowrule = bordersize 2,  title:(.*)(Picture-in-Picture)
windowrule = keepaspectratio on,  title:(.*)(Picture-in-Picture)
windowrule = dimaround on,  title:(.*)(Picture-in-Picture)
windowrule = opaque , title:(.*)(Picture-in-Picture)
windowrule = pin , title:(.*)(Picture-in-Picture)
windowrule = noshadow , title:(.*)(Picture-in-Picture)
windowrule = bordercolor rgb(000000) rgb(000000), title:(.*)(Picture-in-Picture)

windowrule = noinitialfocus, class:(firefox)


windowrule = float, title:(.*)(Bitwarden)

# Default rules
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# No Gap when One window
workspace = w[tv1]s[false], gapsout:0, gapsin:0
workspace = f[1]s[false], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]s[false]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]s[false]
windowrule = bordersize 0, floating:0, onworkspace:f[1]s[false]
windowrule = rounding 0, floating:0, onworkspace:f[1]s[false]


# Wofi rules
windowrule = stayfocused, class:(wofi)
windowrule = bordersize 0, class:(wofi)
