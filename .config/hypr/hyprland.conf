################
### MONITORS ###
################

# Laptop Screen
monitorv2 {
    output = eDP-1
    mode = 1920x1200@60.03
    position = 0x0
    scale = 1
}

# Acer external monitor
monitorv2 {
    output = DP-5
    mode = 2560x1440@160.00Hz
    position = auto-left
    scale = 1
    bitdepth = 10
    cm = wide
}

monitorv2 {
    output = DP-6
    mode = 2560x1440@160.00Hz
    position = auto-left
    scale = 1
    bitdepth = 10
    cm = wide
}
# Other
monitorv2 {
    output = 
    mode = highres
    position = auto-left
    scale = 1
}

###################
### Configs ###
###################

$SCRIPT_PATH= $HOME/.config/hypr/script
$launcher = /usr/bin/app2unit

source = ~/.config/hypr/conf/programs.conf
source = ~/.config/hypr/conf/windowRules.conf
source = ~/.config/hypr/conf/workspaceRules.conf
source = ~/.config/hypr/conf/binds.conf
source = ~/.config/hypr/conf/gestures.conf


#################
### AUTOSTART ###
#################

exec-once = kbuildsycoca6

exec-once = $launcher $terminal
exec-once = $SCRIPT_PATH/wallpaperSwitcher.sh set-once $HOME/wallpapers/cristina.jpg

# Screen Sharing
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

xwayland {
  force_zero_scaling = true
}

#####################
### LOOK AND FEEL ###
#####################

# Colors
source = ~/.cache/hellwal/hyprland-colors.conf

general {
    gaps_in = 1
    gaps_out = 5

    border_size = 2 
    col.active_border = $color12
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 5
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.95

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 1, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, quick
    animation = fadeOut, 1, 1.46, quick
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
    orientation = right
    mfact = 0.7
}

misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true 
    disable_splash_rendering = true
    focus_on_activate = true
    new_window_takes_over_fullscreen = 2
}


#############
### INPUT ###
#############

input {
    kb_layout = ca
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true
    follow_mouse = 1

    sensitivity = 0 
    repeat_delay = 250

    touchpad {
        natural_scroll = false
        drag_lock = 0
    }
}


ecosystem {
    no_donation_nag = true
}

