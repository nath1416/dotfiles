################
### MONITORS ###
################

monitor=eDP-1,1920x1200@60.03,2560x0,1.2
monitor=DP-5,2560x1440@160.00Hz,0x0,1, bitdepth, 10

monitor=,highres,auto-left,1

###################
### MY PROGRAMS ###
###################

source = ~/.config/hypr/conf/programs.conf

source = ~/.config/hypr/conf/windowRules.conf
source = ~/.config/hypr/conf/workspaceRules.conf

source = ~/.config/hypr/conf/binds.conf

#################
### AUTOSTART ###
#################
$launcher = $HOME/.local/app/app2unit/app2unit
exec-once = $launcher nm-applet

exec-once = $launcher $browser
exec-once = $launcher $terminal

